services:
  postgres:
    image: postgres:16
    container_name: busyachat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: busyachat
      POSTGRES_PASSWORD: busyachat
      POSTGRES_DB: busyachat
    ports:
      - "5432:5432"
    volumes:
      - busyachat_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: busyachat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - busyachat_redis:/data

volumes:
  busyachat_pg:
  busyachat_redis:
